<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classificador de Emails</title>
  <link rel="stylesheet" href="/static/assets/style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/> -->
</head>

<body>
  <div class="container">

    <div class="icone_email">
      <img src="/static/assets/icone-email.png" alt="Ícone Email">
    </div>

    <h1 class="titulo">Classificador de E-mails</h1>
    
    <div class="card">
      <form id="formulario_email">

        <div class="formulario_caixa">
          <label class="form-label">Cole o texto do email</label>
          <textarea class="form-control" id="email-text" name="email_text" rows="6" placeholder="Adicione aqui o conteúdo..."></textarea>
        </div>

        <div class="formulario_arquivo">
          <label class="form-label2">Upload (.txt ou .pdf):</label>
          <input type="file" id="file" name="file" class="form-control" accept=".txt,.pdf">
        </div>

        <div class="mb-3 text-center">
          <button type="button" id="extract-btn" class="btn btn-outline-secondary w-100">Extrair Texto</button>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
        <button type="reset" class="btn btn-secondary w-100 mt-2">Limpar</button>
      </form>
    </div>

    <div id="resultado" class="result-box d-none">

      <h3>Resultado:</h3>
      <p>Confiança: <span id="resposta__percentual"></span></p>
      <p>Categoria: <span id="category"></span></p>

      <div class="sugestao">
        <h4>Resposta sugerida:</h4>
        <p id="resposta"></p>
      </div>
      
    </div>
  </div>

  <script src="/static/assets/script.js"></script>
</body>
</html>
